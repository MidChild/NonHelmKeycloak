apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: prod
  annotations:
    traefik.ingress.kubernetes.io/redirect-entry-point: "false"
spec:
  ingressClassName: traefik
  rules:
  - host: keycloak.production
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak-production
            port:
              number: 53582